spring.application.name=Cab_Booking_System

# Server
server.port=8081

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/cabbros
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=YourSuperSecretKeyForJwtTokenWithAtLeast32CharactersForSecurityAndStability
jwt.expiration-ms=86400000
# 24 hours in milliseconds

# Logging
logging.file.name=logs/spring.log
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:5174,http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true